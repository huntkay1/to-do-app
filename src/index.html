
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <h1>Honeydew</h1>
        </div>
        <button id="add-task"> Add Task +</button>
    </header>

    <dialog id="add-task-popup">
        <form>
            <button value="cancel" id="close" formmethod="dialog"><svg width="20px" height="20px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="#000000" d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z"/></svg></button>
            <div class="input-pair">
                <label for="task">Task Name</label>
                <input type="text" name="task" class="popup-input">
            </div>

            <div class="input-pair">
                <label for="description">Description</label>
                <textarea name="description" wrap="soft"></textarea>
            </div>

            <div class="input-pair">
                <label for="date">Due Date</label>
                <input type="date" name="date" class="popup-input">
            </div>

            <div class="input-pair">
                <label for="project">Add to Project</label>
                <select id="form-select">
                    <option></option>
                </select>
            </div>
            <button type="submit" id="submit">Add</button>
        </form>
    </dialog>

    <nav>
        <div id="nav-1">
            <button name="today" class="nav-1 active">
                <svg fill="#d4eac4" width="40px" height="40px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M 9 4 L 9 5 L 5 5 L 5 27 L 27 27 L 27 5 L 23 5 L 23 4 L 21 4 L 21 5 L 11 5 L 11 4 Z M 7 7 L 9 7 L 9 8 L 11 8 L 11 7 L 21 7 L 21 8 L 23 8 L 23 7 L 25 7 L 25 9 L 7 9 Z M 7 11 L 25 11 L 25 25 L 7 25 Z M 13 13 L 13 15 L 15 15 L 15 13 Z M 17 13 L 17 15 L 19 15 L 19 13 Z M 21 13 L 21 15 L 23 15 L 23 13 Z M 16 16 L 16 20 L 20 20 L 20 16 Z M 9 17 L 9 19 L 11 19 L 11 17 Z M 13 17 L 13 19 L 15 19 L 15 17 Z M 21 17 L 21 19 L 23 19 L 23 17 Z M 9 21 L 9 23 L 11 23 L 11 21 Z M 13 21 L 13 23 L 15 23 L 15 21 Z M 17 21 L 17 23 L 19 23 L 19 21 Z"/></svg>
                <p>Today</p>
            </button>
            <button name="week" class="nav-1">
                <svg fill="#d4eac4" width="40px" height="40px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M 9 4 L 9 5 L 5 5 L 5 27 L 27 27 L 27 5 L 23 5 L 23 4 L 21 4 L 21 5 L 11 5 L 11 4 L 9 4 z M 7 7 L 9 7 L 9 8 L 11 8 L 11 7 L 21 7 L 21 8 L 23 8 L 23 7 L 25 7 L 25 9 L 7 9 L 7 7 z M 7 11 L 25 11 L 25 25 L 7 25 L 7 11 z M 13 13 L 13 15 L 15 15 L 15 13 L 13 13 z M 17 13 L 17 15 L 19 15 L 19 13 L 17 13 z M 21 13 L 21 15 L 23 15 L 23 13 L 21 13 z M 9 17 L 9 19 L 11 19 L 11 17 L 9 17 z M 13 17 L 13 19 L 15 19 L 15 17 L 13 17 z M 17 17 L 17 19 L 19 19 L 19 17 L 17 17 z M 21 17 L 21 19 L 23 19 L 23 17 L 21 17 z M 9 21 L 9 23 L 23 23 L 23 21 L 9 21 z"/></svg>
                <p>This Week</p>
            </button>
            <button name="month" class="nav-1">
                <svg fill="#d4eac4" width="40px" height="40px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M 9 4 L 9 5 L 5 5 L 5 27 L 27 27 L 27 5 L 23 5 L 23 4 L 21 4 L 21 5 L 11 5 L 11 4 Z M 7 7 L 9 7 L 9 8 L 11 8 L 11 7 L 21 7 L 21 8 L 23 8 L 23 7 L 25 7 L 25 9 L 7 9 Z M 7 11 L 25 11 L 25 25 L 7 25 Z M 13 13 L 13 15 L 15 15 L 15 13 Z M 17 13 L 17 15 L 19 15 L 19 13 Z M 21 13 L 21 15 L 23 15 L 23 13 Z M 9 17 L 9 19 L 11 19 L 11 17 Z M 13 17 L 13 19 L 15 19 L 15 17 Z M 17 17 L 17 19 L 19 19 L 19 17 Z M 21 17 L 21 19 L 23 19 L 23 17 Z M 9 21 L 9 23 L 11 23 L 11 21 Z M 13 21 L 13 23 L 15 23 L 15 21 Z M 17 21 L 17 23 L 19 23 L 19 21 Z"/></svg>
                <p>This Month</p>
            </button>
            <button name="all" class="nav-1">
                <svg fill="#d4eac4" width="40px" height="40px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><title>Artboard</title><path d="M768 307.2V384H384v-76.8h384zM384 537.6h384v-76.8H384v76.8zm0 153.6h384v-76.8H384v76.8zM256 384h76.8v-76.8H256V384zm76.8 153.6v-76.8H256v76.8h76.8zM256 691.2h76.8v-76.8H256v76.8z" fill-rule="evenodd"/></svg>
                <p>All Tasks</p>
            </button>
        </div>

        <div id="nav-divider">
            
        </div>

        <h2 id="nav-subhead">Projects</h2>

        <ul id="nav-2">

            <li id="add-proj-input">
                <input type="text" placeholder="Add Project" id="add-project">
                <button type="submit" id="add-proj-submit" >
                    <svg width="22px" height="22px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="plus-icon" d="M6 12H18M12 6V18" stroke="#f1f1f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </li>

        </ul>
    </nav>

    <main>
    </main>
    
</body>
</html>
